<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aegis</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/winrate.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/dashboard.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <div id="particles-js"></div>

    <div id="modal" class="modal">
      <div class="modal-window">
        <p>
          AEGIS features are not available for all users on the moment, we
          working on it.
          <br />
          Stay tuned!
        </p>
      </div>
      <div class="overlay"></div>
    </div>

    <header class="header liquid-glass-header">
      <div class="left-header">
        <a href="" class="header-reboot"
          ><img
            class="header-logo"
            src="images/favicon.png"
            alt="Aegisbot logo"
        /></a>
      </div>
      <div class="right-header">
        <button id="openModalBtn1" class="connect-button">
          connect wallet
        </button>
      </div>
    </header>

    <main class="main">
      <section class="dashboard">
        <article id="pvalue" class="liquid-glass-card">
          <h2 class="article-title">Trading data</h2>
          <div class="article-grid">
            <div class="metric-card">
              <h3 class="metric-title">Portfolio <br />Value</h3>
              <p class="metric-value" id="pValue">Loading...</p>
            </div>
            <div class="metric-card">
              <h3 class="metric-title">24h P&L</h3>
              <p class="metric-value" id="PnL">Loading...</p>
            </div>
            <div class="metric-card">
              <h3 class="metric-title">Win Rate</h3>
              <p class="metric-value" id="WR">Loading...</p>
            </div>
          </div>
        </article>
        <article id="pvalue" class="liquid-glass-card graph-card">
          <h2 class="article-title">Title</h2>
          <canvas id="graph" class="graph"></canvas>
        </article>
        <article class="navigation-card liquid-glass-card">
          <h2 class="article-title">Navigation</h2>
          <nav class="navigation">
            <ul>
              <li>
                <a class="liquid-glass-nav" href="./protfolio.html">
                  portfolio
                </a>
              </li>
              <li>
                <a class="liquid-glass-nav" href="./about.html"> about us </a>
              </li>
              <li>
                <a
                  target="_blank"
                  class="liquid-glass-nav"
                  href="https://aegis-8.gitbook.io/aegis-docs/"
                >
                  docs
                </a>
              </li>
            </ul>
          </nav>
        </article>
        <article class="liquid-glass-card">
          <button id="openModalBtn2" class="aegis-button">
            try
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
            >
              <path
                fill="none"
                stroke="#c1a683"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M16.5 19a2.5 2.5 0 1 0 0-5a2.5 2.5 0 0 0 0 5M10 5l2-2m-4.5 7a2.5 2.5 0 1 0 0-5a2.5 2.5 0 0 0 0 5m.5 6l8-8M5.5 21a2.5 2.5 0 1 0 0-5a2.5 2.5 0 0 0 0 5m13-13a2.5 2.5 0 1 0 0-5a2.5 2.5 0 0 0 0 5M12 21l2-2"
              />
            </svg>
            Aegis
          </button>
        </article>
      </section>
    </main>

    <footer class="footer liquid-glass-footer">
      <p>2025, Aegis</p>
      <button
        type="button"
        class="twitter"
        onclick="window.open('https://x.com/aegistrade', '_blank')"
      >
        @aegistrade
      </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        particlesJS("particles-js", {
          particles: {
            number: {
              value: 100,
              density: {
                enable: true,
                value_area: 800,
              },
            },
            color: {
              value: "#efbe84",
            },
            shape: {
              type: "circle",
              stroke: {
                width: 0,
                color: "#141414",
              },
              polygon: {
                nb_sides: 5,
              },
            },
            opacity: {
              value: 0.8,
              random: true,
              anim: {
                enable: true,
                speed: 1,
                opacity_min: 0.4,
                sync: false,
              },
            },
            size: {
              value: 5,
              random: true,
              anim: {
                enable: true,
                speed: 2,
                size_min: 1,
                sync: false,
              },
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#efbe84",
              opacity: 0.1,
              width: 1.5,
            },
            move: {
              enable: true,
              speed: 1.3,
              direction: "none",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false,
              attract: {
                enable: true,
                rotateX: 600,
                rotateY: 1200,
              },
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: {
                enable: true,
                mode: "repulse",
              },
              onclick: {
                enable: true,
                mode: "push",
              },
              resize: true,
            },
            modes: {
              grab: {
                distance: 400,
                line_linked: {
                  opacity: 1,
                },
              },
              bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3,
              },
              repulse: {
                distance: 80,
                duration: 0.8,
              },
              push: {
                particles_nb: 4,
              },
              remove: {
                particles_nb: 2,
              },
            },
          },
          retina_detect: true,
        });
      });
    </script>
    <script>
      // Получаем элементы
      const modal = document.getElementById("modal");
      const openModalBtn1 = document.getElementById("openModalBtn1");
      const openModalBtn2 = document.getElementById("openModalBtn2");
      const overlay = document.querySelector(".overlay");

      // Открыть модалку
      openModalBtn1.addEventListener("click", () => {
        modal.classList.add("show"); // Добавляем класс 'show', чтобы показать модалку
      });
      openModalBtn2.addEventListener("click", () => {
        modal.classList.add("show"); // Добавляем класс 'show', чтобы показать модалку
      });

      // Закрыть модалку при клике на область за пределами окна
      overlay.addEventListener("click", () => {
        modal.classList.remove("show"); // Прячем модалку
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
