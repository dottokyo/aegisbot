<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="icon" href="images/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/winrate.css" />
    <link rel="stylesheet" href="styles/modal.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/footer.css" />
    <link rel="stylesheet" href="styles/portfolio.css" />
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <div id="particles-js"></div>

     <div id="modal" class="modal">
      <div class="modal-window">
        <p>
          AEGIS features is not available for all users in this moment, we
          working on it.
          <br />
          Stay tuned!
        </p>
      </div>
      <div class="overlay"></div>
    </div>

    <header class="header liquid-glass-header">
      <div class="left-header">
        <a href="" class="header-reboot"
          ><img
            class="header-logo"
            src="images/favicon.png"
            alt="Aegisbot logo"
        /></a>
      </div>
      <div class="right-header">
        <button id="openModalBtn" class="connect-button">connect wallet</button>
      </div>
    </header>

     <main class="main">
      
      <section class="portfolio liquid-glass-card">
        <a href="./" class="close-link">x</a>
        <article class="metric-card">
          <h3 class="metric-title">Portfolio <br />Value</h3>
          <p class="metric-value" id="pValue">Loading...</p>
        </article>
        <article class="metric-card">
          <h3 class="metric-title">Total PnL <br />(All-Time)</h3>
          <p class="metric-value" id="tPnL">Loading...</p>
        </article>
        <article class="metric-card">
          <h3 class="metric-title">24h PnL</h3>
          <p class="metric-value" id="PnL">Loading...</p>
        </article>
        <article class="metric-card">
          <h3 class="metric-title">Win Rate</h3>
          <p class="metric-value" id="WR">Loading...</p>
        </article>
        <article class="metric-card">
          <h3 class="metric-title mrg-0">Current positions</h3>
          <ul class="metric-value" id="pos">
          </ul>
        </article>
        <article class="metric-card">
          <h3 class="metric-title">Total trades</h3>
          <p class="metric-value"  id="trades">Loading...</p>
        </article>
      </section>
    </main>

    <footer class="footer liquid-glass-footer">
      <p>2025, Aegis</p>
      <button
        type="button"
        class="twitter"
        onclick="window.open('https://x.com/aegistrade', '_blank')"
      >
        @aegistrade
      </button>
    </footer>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        particlesJS("particles-js", {
          particles: {
            number: {
              value: 100,
              density: {
                enable: true,
                value_area: 800,
              },
            },
            color: {
              value: "#efbe84",
            },
            shape: {
              type: "circle",
              stroke: {
                width: 0,
                color: "#141414",
              },
              polygon: {
                nb_sides: 5,
              },
            },
            opacity: {
              value: 0.8,
              random: true,
              anim: {
                enable: true,
                speed: 1,
                opacity_min: 0.4,
                sync: false,
              },
            },
            size: {
              value: 5,
              random: true,
              anim: {
                enable: true,
                speed: 2,
                size_min: 1,
                sync: false,
              },
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#efbe84",
              opacity: 0.1,
              width: 1.5,
            },
            move: {
              enable: true,
              speed: 1.3,
              direction: "none",
              random: true,
              straight: false,
              out_mode: "out",
              bounce: false,
              attract: {
                enable: true,
                rotateX: 600,
                rotateY: 1200,
              },
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: {
                enable: true,
                mode: "repulse",
              },
              onclick: {
                enable: true,
                mode: "push",
              },
              resize: true,
            },
            modes: {
              grab: {
                distance: 400,
                line_linked: {
                  opacity: 1,
                },
              },
              bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3,
              },
              repulse: {
                distance: 80,
                duration: 0.8,
              },
              push: {
                particles_nb: 4,
              },
              remove: {
                particles_nb: 2,
              },
            },
          },
          retina_detect: true,
        });
      });
    </script>
    <script>
      // Получаем элементы
      const modal = document.getElementById("modal");
      const openModalBtn = document.getElementById("openModalBtn");
      const overlay = document.querySelector(".overlay");

      // Открыть модалку
      openModalBtn.addEventListener("click", () => {
        modal.classList.add("show"); // Добавляем класс 'show', чтобы показать модалку
      });

      // Закрыть модалку при клике на область за пределами окна
      overlay.addEventListener("click", () => {
        modal.classList.remove("show"); // Прячем модалку
      });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
